<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">

                <a href="index.html">

                    <span>Cyber Mind Space</span>

            </div>
            <div class="nav-links" id="navLinks">
                <ul>
                    <li><a href="index.html">Home</a></li>

  </div>

  <h1>Sign Up</h1>
  <div style="margin-top: 50px;">
  <input type="email" id="signupEmail" placeholder="Email"><br><br>
  <input type="password" id="signupPassword" placeholder="Password"><br><br>
  <button class="btn-primary" onclick="signup()">Sign Up</button>
  <div id="signupError" class="error-message"></div>
  </div>
  <p style="margin-top: 30px;">Already have an account? <a href="/signin.html">Sign In</a></p>
  </div>
